<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=yes, maximum-scale=5" />
<title>Present Perfect (A2) – Ever / Never / Already / Yet / Still / Just</title>
<style>
  :root{
    --bg:#FDFBED;
    --ink:#222;
    --ink-soft:#555;
    --blue:#193873;
    --green:#1E8E3E;
    --accent:#961917;
  }
  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font-family:"MS Reference Sans Serif", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  
    display:flex;
    justify-content:center;   /* keep it centered horizontally */
    align-items:flex-start;   /* align to the top */
    padding:24px 16px;        /* small top gap = 24px */
  }
  .app{ width:min(980px,100%); display:flex; flex-direction:column; gap:8px }

  /* ===== Header ===== */
  header{
    display:flex;
    align-items:flex-end;
    gap:12px;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .titleWrap{ text-align:left }
  h1{ font-weight:600; font-size: 25px; margin:0; color:#000; line-height:1.2 }
  .sub{ color:var(--ink-soft); margin:0; font-size:.95em; line-height:1.25 }
  .sub .sub-l1, .sub .sub-l2{ display:inline }
  header h1, header .sub{ max-width:100% }
  .rightTools{ display:flex; align-items:center; gap:10px }
  @media (max-width:640px){
    header{ flex-direction:column; align-items:stretch; gap:6px; text-align:initial; }
    .titleWrap{ text-align:left }
    .sub .sub-l1, .sub .sub-l2{ display:block }
    .rightTools{ align-self:flex-end; justify-content:flex-end }
  }

  /* ===== Sentence stage ===== */
  .stage{
    position:relative;
    min-height:140px;
    padding:2px 0;
    overflow:hidden;
    margin-top:80px;
  }
  .sentence{
    margin:0;
    font-size:clamp(1.15rem, 1rem + 1.2vw, 1.8rem);
    line-height:1.25;
    text-align:center;
    font-style: italic;
    transform:translateX(-120%);
    opacity:0;
  }
  .sentence .blank{
    display:inline-block;
    min-width:6ch;
    padding:0 .35rem;
    border-bottom:1px solid #000;
    margin:0 .25rem;
    line-height:1;
  }
  .sentence .blank.correctWord{
    color:var(--green);
    font-weight:400;
  }
  .enterSentence{ animation:slideIn .45s ease-out forwards }
  .exitSentenceRight{ animation:slideOutRight .45s ease-in forwards }
  @keyframes slideIn{ from{transform:translateX(-120%);opacity:0} to{transform:translateX(0);opacity:1} }
  @keyframes slideOutRight{ from{transform:translateX(0);opacity:1} to{transform:translateX(120%);opacity:0} }

  /* ===== End panel ===== */
  .endPanel{
    position:absolute; inset:0;
    display:none;
    align-items:center; justify-content:center;
    flex-direction:column; gap:10px;
    text-align:center;
  }
  .endPanel.show{ display:flex; }

  /* ===== Choices ===== */
  .choicesFrame{ position:relative; margin:10px 0; }
  .choices{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; opacity:0; }
  .choices.fadeIn{ animation:fadeInUp .35s ease-out .2s forwards }
  @keyframes fadeInUp{ from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }
  .choices button{
    appearance:none; border:none; cursor:pointer;
    padding:10px 16px; border-radius:999px;
    background:#fff; color:#000; font-weight:700;
    outline:2px solid var(--blue);
    transition:transform .08s ease, filter .15s, outline-color .15s;
  }
  .choices button:hover{ transform:translateY(-1px) }
  .choices button:active{ transform:scale(.98) }
  .choices button[disabled]{ filter:grayscale(.9); cursor:not-allowed; outline-color:#bbb; color:#777 }
  .choices .correctChoice{ outline-color:var(--green) }

  /* ===== Celebratory overlay (anchored top) ===== */
  #congratsOverlay{
    position:fixed;
    display:none;
    top:20px; /* distance from top of viewport */
    left:50%;
    transform:translateX(-50%);
    align-items:center; justify-content:center;
    z-index:9999; pointer-events:none;
  }
  #congratsOverlay img{
    width:clamp(180px,60%,420px); height:auto;
    animation:none; will-change: transform, opacity;
  }
  @keyframes congratsZoom{ 0%{transform:scale(0.70);opacity:0;} 8%{opacity:1;} 100%{transform:scale(1.0);opacity:1;} }

  /* ===== HUD ===== */
  .hud{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-top:8px }
  .dots{ display:flex; gap:6px }
  .dot{ width:12px; height:12px; border-radius:999px; background:#e3e3e3; border:2px solid #c9c9c9 }
  .dot.done,.dot.current{ background:#000; border-color:#000 }
  .score{ font-weight:700; color:#000 }

  /* ===== Buttons ===== */
  .btn{
    padding:10px 16px; border-radius:999px; border:2px solid var(--accent);
    background:var(--accent); color:#fff; font-weight:700; cursor:pointer;
    transition:transform .08s ease;
  }
  .btn:hover{ transform:translateY(-1px) }
  .btn:active{ transform:scale(.98) }
  .playAgain{ margin:0 auto }

  /* ===== Mute ===== */
  .muteBtn{
    visibility:hidden;
    display:inline-flex; background:transparent; border:none; padding:6px;
    width:40px; height:40px; border-radius:999px; cursor:pointer; line-height:0;
  }
  .muteBtn img{ width:24px; height:24px; display:block; }
</style>
</head>
<body>
  <main class="app">
    <header>
      <div class="titleWrap">
        <h1>Present Perfect – Adverbs Practice</h1>
        <p class="sub">
          <span class="sub-l1">Choose the correct adverb:</span>
          <span class="sub-l2"><strong>ever</strong>, <strong>never</strong>, <strong>already</strong>, <strong>yet</strong>, <strong>still</strong>, <strong>just</strong>.</span>
        </p>
      </div>
      <div class="rightTools">
        <button class="muteBtn" id="muteBtn"><img id="muteIcon" alt="" src="https://schredder222.github.io/Assets/Unmute.svg" /></button>
        <button class="btn" id="restartBtn">Restart</button>
      </div>
    </header>

    <section class="stage" id="stage">
      <p id="sentence" class="sentence"></p>
      <div id="endPanel" class="endPanel" aria-hidden="true">
        <button class="btn playAgain" id="playAgainBtn">Play Again</button>
      </div>
    </section>

    <div class="choicesFrame" id="choicesFrame">
      <div class="choices" id="choices">
        <button type="button" data-word="ever">ever</button>
        <button type="button" data-word="never">never</button>
        <button type="button" data-word="already">already</button>
        <button type="button" data-word="yet">yet</button>
        <button type="button" data-word="still">still</button>
        <button type="button" data-word="just">just</button>
      </div>
    </div>

    <div id="congratsOverlay" aria-hidden="true"><img id="congratsImg" src="" alt="Result"></div>

    <footer class="hud" id="hud">
      <div class="dots" id="dots"></div>
      <div class="score" id="score">Score: 0 / 12</div>
    </footer>

    <!-- SFX -->
    <audio id="sfx-correct" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_dcde83efa6.mp3?filename=ui_correct_button2-103167.mp3"></audio>
    <audio id="sfx-wrong" preload="auto" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b0669294aa.mp3?filename=training-program-incorrect1-88736.mp3"></audio>
    <audio id="clickSound" preload="auto" src="https://cdn.pixabay.com/download/audio/2024/04/21/audio_1b8d3bcd3d.mp3?filename=click-buttons-ui-menu-sounds-effects-button-7-203601.mp3"></audio>
    <audio id="bgm" preload="auto" loop src="https://cdn.pixabay.com/download/audio/2022/04/12/audio_53e27872d3.mp3"></audio>
    <audio id="applause" preload="auto" src="https://schredder222.github.io/Assets/Applause.mp3"></audio>
  </main>

<script>
(function(){
  const ITEMS = [
    { s:"Have you [blank] taken the subway in New York?", a:"ever" },
    { s:"I have [blank] visited the old town in Prague.", a:"never" },
    { s:"Has the new shopping mall opened [blank]?", a:"yet" },
    { s:"The tram has [blank] left the station.", a:"already" },
    { s:"They [blank] haven’t repaired the broken streetlight.", a:"still" },
    { s:"We have [blank] tried the street food in Bangkok.", a:"never" },
    { s:"The bus [blank] hasn’t arrived, and people are waiting.", a:"still" },
    { s:"The new library hasn’t opened [blank].", a:"yet" },
    { s:"My cousin has [blank] moved to Sydney for work.", a:"already" },
    { s:"Have you [blank] climbed a skyscraper for the city view?", a:"ever" },
    { s:"I have [blank] bought tickets for the city concert.", a:"just" },
    { s:"She has [blank] arrived at the central station.", a:"just" }
  ];

  const sentenceEl=document.getElementById("sentence");
  const choicesWrap=document.getElementById("choices");
  const choiceBtns=Array.from(choicesWrap.querySelectorAll("button"));
  const dotsEl=document.getElementById("dots");
  const scoreEl=document.getElementById("score");
  const restartBtn=document.getElementById("restartBtn");
  const playAgainBtn=document.getElementById("playAgainBtn");
  const endPanel=document.getElementById("endPanel");
  const sfxCorrect=document.getElementById("sfx-correct");
  const sfxWrong=document.getElementById("sfx-wrong");
  const clickSound=document.getElementById("clickSound");
  const bgm=document.getElementById("bgm");
  const applause=document.getElementById("applause");
  const overlay=document.getElementById("congratsOverlay");
  const overlayImg=document.getElementById("congratsImg");
  const muteBtn=document.getElementById("muteBtn");
  const muteIcon=document.getElementById("muteIcon");
  const MUTE_ICON_URL="https://schredder222.github.io/Assets/Mute.svg";
  const UNMUTE_ICON_URL="https://schredder222.github.io/Assets/Unmute.svg";

  let order=[], idx=0, score=0, locked=false, firstAttempt=true;
  let musicArmed=true, muteShown=false, overlayHideTimer=null;

  function startMusicIfArmed(){
    if(!musicArmed) return;
    try{ bgm.volume=0.12; bgm.play().then(()=>{ showMute(); }).catch(()=>{});}catch(e){}
    musicArmed=false;
  }
  function showMute(){ if(!muteShown){ muteBtn.style.visibility='visible'; muteShown=true; } syncMuteUI(); }
  function stopMusic(){ try{bgm.pause();}catch(e){} }
  function armMusic(){ musicArmed=true; }
  function syncMuteUI(){ muteIcon.src=bgm.muted?MUTE_ICON_URL:UNMUTE_ICON_URL; }
  muteBtn.addEventListener("click",()=>{ bgm.muted=!bgm.muted; syncMuteUI(); });

  function shuffle(a){const arr=a.slice();for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
  function setSentence(text){ sentenceEl.className="sentence"; sentenceEl.innerHTML=text.replace("[blank]", `<span class="blank">&nbsp;</span>`); requestAnimationFrame(()=> sentenceEl.classList.add("enterSentence")); }
  function renderDots(){ dotsEl.innerHTML=""; for(let i=0;i<ITEMS.length;i++){ const d=document.createElement("span"); d.className="dot"+(i<idx?" done":i===idx?" current":""); dotsEl.appendChild(d);} }
  function resetChoices(){ choiceBtns.forEach(b=>{b.disabled=false;b.classList.remove("correctChoice");}); choicesWrap.classList.remove("fadeIn"); requestAnimationFrame(()=> choicesWrap.classList.add("fadeIn")); firstAttempt=true; }
  function next(){ if(idx>=ITEMS.length){ finishQuiz(); return;} const item=ITEMS[order[idx]]; setSentence(item.s); resetChoices(); renderDots(); }

  function init(){
    order=shuffle([...Array(ITEMS.length).keys()]); idx=0; score=0;
    scoreEl.textContent=`Score: ${score} / ${ITEMS.length}`;
    choicesWrap.style.display="flex"; overlay.style.display="none"; overlayImg.src="";
    endPanel.classList.remove("show"); restartBtn.style.display="inline-block";
    if(overlayHideTimer){ clearTimeout(overlayHideTimer); overlayHideTimer=null; }
    stopMusic(); armMusic(); muteBtn.style.visibility=muteShown?'visible':'hidden';
    sentenceEl.style.display=""; next();
  }

  function finishQuiz(){
    stopMusic();
    let imgSrc=""; if(score===ITEMS.length){ imgSrc="https://schredder222.github.io/Assets/Superb.png"; applause.play(); }
    else if(score>=Math.ceil(ITEMS.length*0.7)){ imgSrc="https://schredder222.github.io/Assets/Not%20Bad.png"; }
    else{ imgSrc="https://schredder222.github.io/Assets/Keep%20practising.png"; }
    overlayImg.src=imgSrc; overlay.style.display="flex";
    overlayImg.style.animation="none"; void overlayImg.offsetWidth;
    overlayImg.style.animation="congratsZoom 6s ease-out forwards";
    overlayHideTimer=setTimeout(()=>{ overlay.style.display="none"; sentenceEl.innerHTML=""; choicesWrap.style.display="none"; endPanel.classList.add("show"); restartBtn.style.display="none"; armMusic(); overlayHideTimer=null; },6000);
  }

  choiceBtns.forEach(btn=>{
    btn.addEventListener("click",()=>{
      if(locked||idx>=ITEMS.length)return;
      startMusicIfArmed();
      const guess=btn.dataset.word, current=ITEMS[order[idx]];
      if(guess===current.a){
        btn.classList.add("correctChoice"); if(firstAttempt)score++;
        scoreEl.textContent=`Score: ${score} / ${ITEMS.length}`;
        sentenceEl.innerHTML=current.s.replace("[blank]", `<span class="blank correctWord">${guess}</span>`);
        sfxCorrect.play(); locked=true; choiceBtns.forEach(b=>{if(b!==btn)b.disabled=true;});
        const isLast=(idx===ITEMS.length-1);
        if(isLast){ setTimeout(()=>{ locked=false; idx++; finishQuiz(); },1500);}
        else{ setTimeout(()=>{ sentenceEl.classList.remove("enterSentence"); sentenceEl.classList.add("exitSentenceRight"); setTimeout(()=>{ idx++; locked=false; next();},460); },1500);}
      } else { btn.disabled=true; firstAttempt=false; sfxWrong.play(); }
    });
  });

  restartBtn.addEventListener("click",()=>{ clickSound.play(); stopMusic(); armMusic(); muteBtn.style.visibility=muteShown?'visible':'hidden'; locked=false; sentenceEl.className="sentence"; choicesWrap.style.opacity=1; init(); });
  playAgainBtn.addEventListener("click",()=>{ clickSound.play(); init(); });

  init();
})();
</script>
</body>
</html>
