<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game: Never Have I Ever!</title>
<style>
  :root{
    --bg:#FDFBED;
    --ink:#222;
  }
  *,*::before,*::after{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    color:var(--ink);
    font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    padding:24px;
  }
  .wrap{max-width:900px;margin:0 auto;text-align:center}
  h1{
    font-family:"Julius Sans One", system-ui, sans-serif;
    font-size:30px;
    font-weight:600;
    text-align: left;
    margin:24px 0 20px;
    color:var(--ink);
  }
  .video{
    position:relative;
    width:100%;
    aspect-ratio:16/9;
    background:#000;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 16px rgba(0,0,0,.12);
  }
  .video iframe{
    position:absolute; inset:0;
    width:100%; height:100%;
    border:0;
  }
  .image{
    margin-top:18px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 6px 16px rgba(0,0,0,.08);
  }
  .image img{
    display:block;
    width:100%;
    height:auto;
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Title -->
    <h1>Game: Never Have I Ever!</h1>

    <!-- YouTube video -->
    <div class="video">
      <iframe
        src="https://www.youtube-nocookie.com/embed/DlPI-bL2ZjA"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
        loading="lazy">
      </iframe>
    </div>

    <!-- Image underneath -->
    <div class="image">
      <img
        src="https://static.wixstatic.com/media/35b956_c431badee2134a1b9d8616f87aed03fa~mv2.png"
        alt="Supporting graphic" loading="lazy" />
    </div>
  </div>
</body>
</html>
